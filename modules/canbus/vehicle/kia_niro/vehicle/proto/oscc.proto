syntax = "proto2";

package apollo.modules_syn.oscc_jscmd.proto;

message OsccTest {
  optional string class_name = 1;
  optional string case_name = 2;
};

message NiroStatus {
  optional uint64 timestamp = 1;
  optional uint64 seq = 2;
  optional double steering_angle = 3;
  optional double brake_pressure = 4;
};

message NiroCommand {
  optional uint64 timestamp = 1;
  optional uint64 seq = 2;
  optional double steering_angle = 3;
  optional double pedal_position = 4;
};

